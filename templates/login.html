{% extends 'main.html' %} 
{% load static %}

{% block content %}
    
    
<div class="container-fluid mt-2" style="width:100%; background-image: url('{% static 'img/admin/lo.jpg' %}');">
    <br><br><br><br>
    <div class="row">      
        <div class="col-md-6" style="margin: auto;"> 
            <div class="card" style="background-color:rgba(219, 217, 206, 0.404);">
                <div class="col-md-6" style="margin: auto;">
                    <br>
                    <form method="POST" action="{% url 'signin' %}">
                        {% csrf_token %}
                    <h4>Login</h4>
                    <!-- <hr> -->
                    <div class="form-group">
                        <label for="exampleInputEmail1">Email address</label>
                        <input type="email" class="form-control" name="email" placeholder="Enter email">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Password</label>
                        <input type="password" class="form-control" name="password" placeholder="Password">
                    </div>
                    <button class="btn btn-primary">Login</button>
                    <!-- <button class="btn btn-success">Sign Up</button>
                    <button class="btn btn-default">Forgot Password</button> -->
                    </form>
                    <br>
                    <br>
                </div>
            </div>
            <br><br><br /><br> <br>
        </div>
    </div>
</div>

{% endblock %}
