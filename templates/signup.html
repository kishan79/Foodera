{% extends 'main.html' %}
{% load static %}

{% block content %}

    <div class="container-fluid mt-2" style="width:100%; background-image: url('{% static 'img/admin/lo.jpg' %}');">
    <br><br><br><br>
    <div class="row">      
        <div class="col-md-7" style="margin: auto;"> 
            <div class="card" style="background-color:rgba(219, 217, 206, 0.404);">
                <div class="col-md-6" style="margin: auto;">
                    <br>
                    <form method="POST" action="{% url 'signup' %}">
                        {% csrf_token %}
                        <h4>Create a new account</h4>
                        <!-- <hr> -->
                        <div class="form-group">
                            <label for="exampleInputEmail1">First Name</label>
                            <input type="text" class="form-control" id="first_name" name="first_name">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">Last Name</label>
                            <input type="text" class="form-control" id="last_name" name="last_name">
                        </div>
                        <div class="form-group">
                                <label for="exampleInputPassword1">Email</label>
                                <input type="email" class="form-control" id="email" name="email">
                        </div>
                        <div class="form-group">
                                <label for="exampleInputPassword1">Mobile Number</label>
                                <input type="text" class="form-control" id="phone" name="phone">
                            </div>
                            <div class="form-group">
                                    <label for="exampleInputPassword1">Password</label>
                                    <input type="password" class="form-control" id="password" name="password">
                                </div>
                        
                        <button class="btn btn-primary">Create my account</button>
                        <a class="btn btn-primary" href="{% url 'signin' %}">LogIn</a>
                        </form>
                    
                    <br>
                    <br>
                </div>
            </div>
            <br><br><br /><br> <br>
        </div>
    </div>
</div>


{% endblock %}
